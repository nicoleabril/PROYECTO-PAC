<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-200">

    <!-- Main container -->
    <div class="flex h-screen bg-gray-200">
        
        <!-- Sidebar -->
        <div class="w-1/5 bg-white p-5">
            <!-- Sidebar content goes here -->
        </div>

        <!-- Main content -->
        <div class="w-4/5 flex flex-col">
            
            <!-- Header -->
            <div class="bg-white shadow">
                <!-- Header content goes here -->
            </div>
            
            <!-- User list -->
            <div class="flex-1 overflow-auto">
                <div class="m-10 bg-white shadow rounded p-5">
                    <div class="mb-5">
                        <!-- Top bar with title and search -->
                    </div>
                    <div>
                        <table class="min-w-full leading-normal">
                            <thead>
                                <!-- Table headers -->
                            </thead>
                            <tbody>
                                <!-- User rows -->
                                <tr>
                                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4">
                                        01
                                    </td>
                                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4">
                                        <div class="flex items-center">
                                            <img src="https://placehold.co/50x50" alt="Placeholder profile image for Curtis" class="h-10 w-10 rounded-full mr-2 object-cover" />
                                            Curtis
                                            <span class="text-green-500 ml-1">
                                                <i class="fas fa-circle"></i>
                                            </span>
                                        </div>
                                    </td>
                                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-no-wrap p-4">
                                        Saucerize
                                    </td>
                                    <!-- Other cells with user data -->
                                </tr>
                                <!-- Repeat for each user -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
